<!DOCTYPE html>

<head>
  <title>Pokemon</title>
  <link rel="stylesheet" type="text/css" href="pokemon.css" />
</head>

<body>
<div class="game">
  <div class="opponent">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id="apHP" class="hp-count">100</div>
      </div>
      <span class="name">JACQUIE</span>
      <span class="level">40</span>
    </div>
    <img class="pokemon" src="http://img.pokemondb.net/sprites/black-white/anim/normal/charizard.gif" alt="" />
  </div>
  <div class="player">
    <div class="stats">
      <div class="top">
        <div class="pokeballs">
          <div class="pokeball"></div>
          <div class="pokeball"></div>
        </div>
        <div id="myHP" class="hp-count">100</div>
      </div>MICHEL</span>
      <span class="level">80</span>
    </div>
    <img class="pokemon" src="https://img.pokemondb.net/sprites/black-white/anim/back-normal/blastoise.gif" alt="" />
  </div>
</div>

<div class="box">
  <div id="message" class="message">QUE VOULEZ-VOUS FAIRE?</div>
  <div class="actions">
    <button>ATTAQUE</button>
    <button>SUPER SAYEN</button>
    <button>SAC</button>
    <button>FUITE</button>
  </div>

  <div class="continue">
    <button>LANCER</button>
  </div>
</div>
</body>
